<!DOCTYPE html>
<html>
<link rel="stylesheet" href="css/MMRCalculator.css" type="text/css" />

<body>
    <h1>Mean, Median, Mode, and Range Calculator</h1>
    <div id="genCont">
        <h2>List</h2>
        <input id="list" type="text" placeholder="NO SPACES"/>
        <input id="submit" type="submit" onclick="finish()" value="Find" />
        <input id="clear" type="submit" onclick="clearList()" value="Clear" />
        <h2>Mean</h2>
        <p id="mean"></p>
        <h2>Median</h2>
        <p id="median"></p>
        <h2>Mode</h2>
        <p id="mode"></p>
        <h2>Range</h2>
        <p id="range"></p>
    </div>
</body>
<script type="text/javascript" src="js/MMRCalculator.js"></script>

</html>
