<!DOCTYPE html>
<html>
<link rel="stylesheet" href="Operations.css" type="text/css" />

<body>
    <h1>Operations</h1>
    <div>
        <h2>++</h2>
        <input id="addOne" type="num" name="addOne" placeholder="++" />
        <p id="addOneAns" class="answer"></p>
    </div>
    <div>
        <h2>--</h2>
        <input id="subOne" type="num" name="subOne" placeholder="--" />
        <p id="subOneAns" class="answer"></p>
    </div>
    <div>
        <h2>!</h2>
        <input id="inverse" type="checkbox" name="" />
        <p id="inverseAns" class="answer"></p>
    </div>
    <div>
        <h2>*</h2>
        <input id="firstNumM" type="num" name="" placeholder="First Number" />
        <p>*</p>
        <input id="secondNumM" type="text" name="" placeholder="Second Number" />
        <p id="multiplyAns" class="answer"></p>
    </div>
    <div>
        <h2>/</h2>
        <input id="firstNumD" type="num" name="" placeholder="First Number" />
        <p>/</p>
        <input id="secondNumD" type="text" name="" placeholder="Second Number" />
        <p id="divideAns" class="answer"></p>
    </div>
    <div>
        <h2>%</h2>
        <input id="firstNumMod" type="num" name="" placeholder="First Number" />
        <p>%</p>
        <input id="secondNumMod" type="text" name="" placeholder="Second Number" />
        <p id="modAns" class="answer"></p>
    </div>
    <div>
        <h2>+</h2>
        <input id="firstNumA" type="num" name="" placeholder="First Number" />
        <p>+</p>
        <input id="secondNumA" type="text" name="" placeholder="Second Number" />
        <p id="addAns" class="answer"></p>
    </div>
    <div>
        <h2>-</h2>
        <input id="firstNumS" type="num" name="" placeholder="First Number" />
        <p>-</p>
        <input id="secondNumS" type="text" name="" placeholder="Second Number" />
        <p id="subAns" class="answer"></p>
    </div>
    <div>
        <h2>&lt</h2>
        <input id="firstNumL" type="num" name="" placeholder="First Number" />
        <p>&lt</p>
        <input id="secondNumL" type="text" name="" placeholder="Second Number" />
        <p id="lessAns" class="answer"></p>
    </div>
    <div>
        <h2>&gt</h2>
        <input id="firstNumG" type="num" name="" placeholder="First Number" />
        <p>&gt</p>
        <input id="secondNumG" type="text" name="" placeholder="Second Number" />
        <p id="greatAns" class="answer"></p>
    </div>
    <div>
        <h2>&lt=</h2>
        <input id="firstNumLe" type="num" name="" placeholder="First Number" />
        <p>&lt=</p>
        <input id="secondNumLe" type="text" name="" placeholder="Second Number" />
        <p id="leAns" class="answer"></p>
    </div>
    <div>
        <h2>&gt=</h2>
        <input id="firstNumGe" type="num" name="" placeholder="First Number" />
        <p>&gt=</p>
        <input id="secondNumGe" type="text" name="" placeholder="Second Number" />
        <p id="geAns" class="answer"></p>
    </div>
    <div>
        <h2>==</h2>
        <input id="firstNumE" type="num" name="" placeholder="First Number" />
        <p>==</p>
        <input id="secondNumE" type="text" name="" placeholder="Second Number" />
        <p id="equalAns" class="answer"></p>
    </div>
    <div>
        <h2>!=</h2>
        <input id="firstNumNot" type="num" name="" placeholder="First Number" />
        <p>!=</p>
        <input id="secondNumNot" type="text" name="" placeholder="Second Number" />
        <p id="notAns" class="answer"></p>
    </div>
    
    
</body>
<script type="text/javascript" src="Operations.js"></script>

</html>
