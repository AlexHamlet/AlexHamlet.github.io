<!DOCTYPE html>
<html>
<link rel="stylesheet" href="EventApplication.css" type="text/css" />

<body>
    <h1>Event Application</h1>
    <div id="genCont">
        <h2>Please Complete All Fields</h2>
        <div class="field">
            <label> Name:<input id="name" type="text" placeholder="Arthus"/></label>
        </div>
        <div class="field">
            <label>Event:<input id="event" type="text" placeholder="Round Table" /></label>
        </div>
        <div class="field">
            <label for="guest">Guest:</label>
            <input id="guest" type="text" placeholder="Knight" />
        </div>
        <input type="submit" value="Confirm" id="confirm" onclick="accept()"/>
    </div>
</body>
<script type="text/javascript" src="EventApplication.js"></script>

</html>
