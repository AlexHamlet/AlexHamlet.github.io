<!DOCTYPE html>
<html>
<link rel="stylesheet" href="css/RandomNumberGen.css" type="text/css" />

<body>
    <h1>Random Number Generator</h1>
    <div id="content">
        <p>Generate Numbers Between</p>
        <input id="low" type="text" name="" />
        <p id="and">and</p>
        <input id="high" type="text" name="" />
        <p>How Many Numbers To Generate?</p>
        <input id="many" type="text" name="" />
        <form action="">
            <input type="radio" class="radio" name="option" id="int" checked="checked" />
            <label for="y">Integers Only</label>
            <input type="radio" class="radio" name="option" id="dec" />
            <label for="y">Allow Decimals</label>
        </form>
        <!--<input type="submit" name="" onclick="NumGen"/>-->
        <p id="numbers"></p>
    </div>
</body>
<script type="text/javascript" src="js/RandomNumberGen.js"></script>

</html>
